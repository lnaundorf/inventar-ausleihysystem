{% extends "base.html" %}

{% block content %}
{% if liste %}
	<a href="/benutzer/">Zurück</a>
{% else %}
	<a href="/schein/erstellen/">Zurück</a>
{% endif %}
<h1>Neuen Benutzer erstellen</h1>
<form class="form-horizontal" method="POST">
{% csrf_token %}
{% for field in form %}
  <div class="control-group 
	{% if field.errors %}
	error
	{% endif %}
">
    {{field.label_tag}}
    <div class="controls">
      {{field}}
    </div>
  </div>
{% endfor %}
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">Erstellen</button>
    </div>
  </div>
</form>
{% endblock %}
