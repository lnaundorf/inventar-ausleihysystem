{% for s in scheine_old %}
<tr><td><a href="/schein/info/{{s.id}}">{{ s.id }}</a></td><td>{{ s.benutzer.nachname }}, {{ s.benutzer.vorname }}</td><td>
{% for g in s.geraete_liste %}
{{g.nummer}}: {{g.name}}<br/>
{% endfor %}
</td><td>{{s.begin_date|date:"d.m."}}</td><td>{{s.end_date|date:"d.m."}}</td></tr>
{% empty %}
<tr><td colspan="5" style="color:red; font-weight: bold">Keine passenden Scheine gefunden</td></tr>
{% endfor %}
